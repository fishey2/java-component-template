test {
    useJUnitPlatform()

    testLogging {
        events "passed", "skipped", "failed"
    }

    jacoco {
        excludes = ['**/MainApplication*']
    }
}

jacocoTestReport {
    sourceSets sourceSets.main
    executionData test
    reports {
        xml.enabled true
        csv.enabled false
        html.enabled true
    }
}

jacocoTestReport.dependsOn test