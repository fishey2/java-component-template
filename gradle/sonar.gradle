sonarqube {
    properties {
        property "sonar.projectKey", "fishey2_java-component-template"
        property "sonar.projectName", "Java Component Template"
        property "sonar.projectVersion", "v1.0"
        property "sonar.organization", "fishey2"
        property "sonar.host.url", "https://sonarcloud.io"
        property "sonar.login", System.getenv("SONAR_TOKEN")

        // Adds exclusive exclusions
        property "sonar.exclusions", "**/MainApplication*"
    }
}