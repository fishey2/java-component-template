name: Java Component Template | Master
on:
  push:
    branches:
      - master
    paths-ignore:
      - README.md
      - gradlew.bat
      - LICENSE
      - docs/*
  pull_request:
    branches:
      - master
    paths-ignore:
      - README.md
      - gradlew.bat
      - LICENSE
      - docs/*
jobs:
  # Unit and Integration Tests
  test:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout Sourcecode
        uses: actions/checkout@v2
      - name: Setting Gradle Cache
        uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Test with Coverage
        run: ./gradlew jacocoTestReport
      - name: Analysis with SonarCloud
        run: ./gradlew sonarqube
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


  # Package and Functional Tests
  functional-tests:
    runs-on: [ubuntu-latest]
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout Sourcecode
        uses: actions/checkout@v2
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Functional Tests
        run: ./gradlew functionalTest

  # Deploy Docker Image
  deploy-docker:
    needs: [test, functional-tests]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v2
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - run: ./gradlew bootJar
      - name: Publish to Registry
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          name: fishey2/java-component-template/component
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: docker.pkg.github.com
          context: .
          dockerfile: docker/component/Dockerfile
          snapshot: true

